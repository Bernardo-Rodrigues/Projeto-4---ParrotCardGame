<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parrot Card Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <script defer src="assets/js/script.js" ></script>
    </head>
    <body class="flex column green" id="body">
        <header class="flex green">
            <h1>PARROT CARD GAME</h1>
        </header>
        <main class="flex column" id="main">
            <div class="start flex column dark-green">
                <h2>Com quantas cartas deseja jogar ?<br>(4 - 14)</h2>
                <input type="number" min="4" max="14" class="green" id="input">
                <button class="green" onclick="play()">Come√ßar</button>
            </div>
            <div class="game-details none">
                <div class="time">
                    <p>Tempo</p>
                    <p>0</p>
                </div>
                <div class="moves">
                    <p>Jogadas</p>
                    <p>0</p>
                </div>
            </div>
            <div class="game none">
                
            </div>
            <div class="win green none">
            </div>
        </main>
    </body>
</html>
